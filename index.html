<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <div class="container mt-3 p-3 w-50">
        <h1 class="text-center text-primary">Sign Up</h1>
        <form class="was-validated mt-4" method="POST" action="database.php">
            <label class="mt-3" >Firstname:</label>
            <input type="text" name="firstname" class="form-control " placeholder="Enter Your Firstname" required>
            <label class="mt-3" >Lastname:</label>
            <input type="text" name="lastname" class="form-control " placeholder="Enter Your Lastname" required>
            <label class="mt-3" >Mail Id:</label>
            <input type="email" name="email" class="form-control " placeholder="Enter Your Mail Id" required>
            <label class="mt-3" >Password:</label>
            <input type="password" name="password" id="pass" class="form-control " placeholder="Enter Your Password" required>            
            <button class="btn btn-primary p-2 mt-3" type="submit" name="submit"">Submit</button>
        
        </form>
    </div>
    <script src="script.js"></script>

    


</body>
</html>
